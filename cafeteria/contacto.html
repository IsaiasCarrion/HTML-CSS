<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cafeteria SASS</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,700;1,400&family=Raleway:ital,wght@0,700;0,900;1,400&family=Roboto:wght@400;700;900&display=swap"
    rel="stylesheet">
  <link href="/build/css/app.css" rel="stylesheet" />
</head>

<body>
  <header class="header header-contacto">
    <div class="contenido-header contenedor">
      <div class="barra">
        <div class="logo">
          <img src="/build/img/logo.svg" alt="logo cafeteria">
        </div>
        <nav class="nav-principal">
          <a href="index.html">Inicio</a>
          <a href="nosotros.html">Nosotros</a>
          <a href="proceso.html">Proceso</a>
          <a href="menu.html">Menu</a>
          <a href="galeria.html">Galeria</a>
          <a class="activo" href="contacto.html">Contacto</a>
        </nav>
      </div>
      <div class="texto-header">
        <h1>Mejores Granos Mejor Cafe</h1>
      </div>
    </div>
  </header>

  <main class="contedor contenido-principal">
   <h2><span>Reserva tu</span>Mesa</h2>
   <div class="contenido-contacto">
    <form class="formulario">
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu Nombre">
        </div>
        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Tu Email">
        </div>
        <div class="campo">
            <label for="nombre">Numero de Personas</label>
            <select name="" id="">
                <option value="" disabled selected>--Selecione--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="mas">+4</option>
            </select>
        </div>
        <div class="campo">
            <label for="hora">Hora:</label>
            <input type="time" id="hora">
        </div>
        <div class="campo">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">
        </div>
        <div>
            <div class="campo">
                <input type="submit" value="Enviar">
            </div>
        </div>
    </form>
   </div>
  </main>

  <footer class="footer">
    <div class="contenedor contenido-footer bg-white">
      <div class="footer-box ubicacion">
        <h3>Ubicacion</h3>
        <p>San Miguel De Tucuman</p>
        
      </div>
      <div class="footer-box reservacion">
        <h3>Reservacion</h3>
        <p>Tel:381000000</p>
        <a href="tel:381000000">Llamar</a>        
      </div>
      <div class="footer-box horario">
        <h3>Horario</h3>
        <p>Lun-Jue: 11:00 a 22:00</p>
        <p>Vie-Sab: 09:00 a 00:00</p>
        <p>Domingo: Cerrado</p>
      </div>
    </div>
    <p class="copyright">Todos Los Derechos Reservados. La Cafeteria</p>
  </footer>
</body>

</html>
